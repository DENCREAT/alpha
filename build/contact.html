<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Alpha</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__content">
      <div class="header__logo">
        <a class="header__logo-link" href="#"></a>
      </div>
      <div class="header__contact">
        <a class="header__contact-text js-header-contact" href="#" class="flex">
          <i class="ico ico-message--active header__ico"></i>
          Написать нам
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-items">
          <li class="header__nav-item"><a class="header__nav-link" href="#">О нас</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Фоторепортажи</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Что мы делаем</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Контакты</a></li>
          <li class="header__nav-item">   <span class="header__lang-switcher js-header-language-switcher">EN</span></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="contact">
  <div class="container">
    <div class="contact__top">
      <div class="contact__text">
        <h4 class="contact__title">Связаться с нами</h4>
        <h2 class="contact__subtitle">Контактные данные</h2>
      </div>
      <section class="contact__cards">
        <div class="contact__card">
          <div class="contact__card-icon">
            <i class="contact__card-icon ico ico-message--active contact__ico"></i>
          </div>
          <div class="contact__card-phone">
            <div>+7(915)222 00 33</div>
            <div>+7(915)222 00 33</div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer__main">
            <div class="footer__main-item">
                <div class="footer__main-item footer__main-item_limit">
                    <a href="#" class="flex">
                        <i class="ico ico-location footer__ico"></i>
                        Russia, 117105, Moscow,
                        1st Nagatinsky d. 2/7
                    </a>
                </div>
                <div class="footer__main-item t-upper">
                    <a href="#" class="flex">
                        <i class="ico ico-message footer__ico"></i>
                        Написать нам
                    </a>
                </div>
            </div>
            <div class="footer__main-item footer__main-item_align-bottom">
                <div class="footer__main-item t-upper">
                    <a href="#">Заказать звонок</a>
                </div>
                <div class="footer__main-item">
                    <div class="footer__social">
                        <a href="#" class="ico ico-fb footer__social-ico"></a>
                        <a href="#" class="ico ico-vk footer__social-ico"></a>
                        <a href="#" class="ico ico-instagram footer__social-ico"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="footer__copyright-item">2018 © Экслюзивные выставочные стенды - ALPHA</div>
            <div class="footer__copyright-item">
                <a href="#">Made in Phoenix</a></div>
        </div>
    </div>
</footer>
<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>

</body>
</html>
