<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Alpha</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header class="header">

</header>

<section class="section">
    <div class="container">
        <div class="client-slider">
            <div class="client-slider__control client-slider__control_prev js-client-slider-prev">
                <i class="ico ico-arrow-left"></i>
            </div>
            <div class="client-slider__list js-client-slider">
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-1.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-2.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-3.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-4.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-5.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-6.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-7.png" alt="" class="client-slider__item-img"></a>
                <a href="#" class="client-slider__item">
                    <img src="images/content/client-8.png" alt="" class="client-slider__item-img"></a>
            </div>

            <div class="client-slider__control client-slider__control_next js-client-slider-next">
                <i class="ico ico-arrow-right"></i>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer__main">
            <div class="footer__main-item">
                <div class="footer__main-item footer__main-item_limit">
                    <a href="#" class="flex">
                        <i class="ico ico-location footer__ico"></i>
                        Russia, 117105, Moscow,
                        1st Nagatinsky d. 2/7
                    </a>
                </div>
                <div class="footer__main-item t-upper">
                    <a href="#" class="flex">
                        <i class="ico ico-message footer__ico"></i>
                        Написать нам
                    </a>
                </div>
            </div>
            <div class="footer__main-item footer__main-item_align-bottom">
                <div class="footer__main-item t-upper">
                    <a href="#">Заказать звонок</a>
                </div>
                <div class="footer__main-item">
                    <div class="footer__social">
                        <a href="#" class="ico ico-fb footer__social-ico"></a>
                        <a href="#" class="ico ico-vk footer__social-ico"></a>
                        <a href="#" class="ico ico-instagram footer__social-ico"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="footer__copyright-item">2018 © Экслюзивные выставочные стенды - ALPHA</div>
            <div class="footer__copyright-item">
                <a href="#">Made in Phoenix</a></div>
        </div>
    </div>
</footer>
<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>

</body>
</html>
